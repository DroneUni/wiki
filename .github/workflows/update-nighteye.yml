name: Update Nighteye CSS
on:
  workflow_dispatch:
  push:
    branches:
      - 'master'
    paths:
      - '/_layouts/all-html-elements.html'
jobs:
  update_nighteye:
    runs-on: ubuntu-latest
    steps:
      - name: Send POST Request to Nighteye API
        id: postReqRes
        uses: fjogeleit/http-request-action@v1
        with:
          url: 'https://service.nighteye.app/api/convert'
          method: 'POST'
          timeout: 15000
          data: '{"ac":"a","pl":{"urls":["https://droneuni.cf/all-html-elements/"]}}'
      - name: Overwrite Old CSS File
        uses: DamianReeves/write-file-action@v1.0
        with:
          path: '_sass/_nighteye.scss'
          contents: '@mixin nighteye { ${{ fromJson(steps.postReqRes.outputs.response).obj[0] }} }'
          write-mode: overwrite
